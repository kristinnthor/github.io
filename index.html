<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Page</title>
    <script>
        async function calculate() {
            const number = document.getElementById("numberInput").value;
            const response = await fetch(`https://username.github.io/calculate?number=${number}`);
            const result = await response.json();
            document.getElementById("result").textContent = "Result: " + result.answer;
        }
    </script>
</head>
<body>
    <h1>Enter a Number</h1>
    <input type="number" id="numberInput" placeholder="Viðmiðunarlaun">
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
</body>
</html>
